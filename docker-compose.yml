services:
  db:
    image: postgres:15-alpine
    container_name: pr_db
    environment:
      POSTGRES_DB: pr_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pr_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    depends_on:
      db:
        condition: service_healthy
    command: ["-path", "/migrations", "-database", "postgres://postgres:pass@db:5432/pr_db?sslmode=disable", "up"]
    volumes:
      - ./migrations:/migrations

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr_reviewer_app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: "postgres://postgres:pass@db:5432/pr_db?sslmode=disable"
      HTTP_PORT: 8080
      JWT_SECRET: "secret-key"

volumes:
  postgres_data:
